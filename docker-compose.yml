version: '3'
services:
  postgres:
    image: postgres:latest
    env_file:
      - .env
    volumes:
      - ./database/pg-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./config/redis.conf:/redis.conf
    command: [ "redis-server", "/redis.conf" ]